<!-- --------------------HTML I Listelerle Çalışmak #7----------------------------- -->

<!-- 
    ol => ordered list  : sıralı list 1, 2 , 3 
    ul => unordered list :sırasız list => * , *, *, 

        => list item => li 
 -->


 <!-- Sıralı Liste örneği : -->

<ol>
    <li> Liste Öğesi 1</li>
    <li> Liste Öğesi 2</li>
    <li> Liste Öğesi 3</li>
 
</ol>

 <!-- Sırasız Liste örneği : -->

<ul>
    <li> Liste Öğesi 1</li>
    <li> Liste Öğesi 2</li>
    <li> Liste Öğesi 3</li>
 
</ul>

<ol>
    <li> Liste Öğesi 1</li>
    <li> Liste Öğesi 2</li>
    <li> Diğer özellikler :
        <ul>
            <li> Öz 1</li>
            <li> Öz 2</li>
            <li> Öz 3</li>
        </ul> 
    </li>
</ol>
